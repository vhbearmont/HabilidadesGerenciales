<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #5B7DC7;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #5B7DC7;
        }
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-submit {
            background-color: #5B7DC7;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .btn-submit:hover {
            background-color: #445EAD;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agregar Usuario</h1>
        <form id="userForm" action="/agregar_usuario" method="post">
            <div class="form-group">
                <label for="usuario">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="text" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="role">Rol:</label>
                <select id="role" name="role" required>
                    <option value="">Seleccione un Rol</option>
                    <option value="administrador">Administrador</option>
                    <option value="auditor">Auditor</option>
                    <option value="empleado">Empleado</option>
                    <option value="cliente">Cliente</option>
                </select>
            </div>
            <div class="form-group" id="clientFields" style="display: none;">
                <label for="regimenFiscal">Regimen Fiscal:</label>
                <input type="text" id="regimenFiscal" name="regimenFiscal">
                <label for="usoFiscal">Uso Fiscal:</label>
                <input type="text" id="usoFiscal" name="usoFiscal">
            </div>
            <div class="form-group" id="employeeFields" style="display: none;">
                <label for="area">Área:</label>
                <input type="text" id="area" name="area">
                <label for="salario">Salario:</label>
                <input type="text" id="salario" name="salario">
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>
            <div class="form-group">
                <label for="domicilio">Domicilio:</label>
                <input type="text" id="domicilio" name="domicilio" required>
            </div>
            <div class="form-group">
                <label for="cp">Código Postal:</label>
                <input type="text" id="cp" name="cp" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Seleccione Sexo</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rfc">RFC:</label>
                <input type="text" id="rfc" name="rfc" required>
            </div>
            <button type="submit" class="btn-submit">Agregar Usuario</button>
        </form>
    </div>

    <script>
        // Obtener referencias a los elementos del formulario y los campos específicos
        const roleSelect = document.getElementById('role');
        const clientFields = document.getElementById('clientFields');
        const employeeFields = document.getElementById('employeeFields');
        const regimenFiscalInput = document.getElementById('regimenFiscal');
        const usoFiscalInput = document.getElementById('usoFiscal');
        const areaInput = document.getElementById('area');
        const salarioInput = document.getElementById('salario');

        // Agregar un event listener para detectar cambios en el select de roles
        roleSelect.addEventListener('change', function() {
            // Verificar la opción seleccionada y mostrar u ocultar los campos adicionales
            if (roleSelect.value === 'cliente') {
                clientFields.style.display = 'block';
                employeeFields.style.display = 'none';
                regimenFiscalInput.setAttribute('required', 'required');
                usoFiscalInput.setAttribute('required', 'required');
                areaInput.removeAttribute('required');
                salarioInput.removeAttribute('required');
            } else if (roleSelect.value === 'empleado') {
                clientFields.style.display = 'none';
                employeeFields.style.display = 'block';
                regimenFiscalInput.removeAttribute('required');
                usoFiscalInput.removeAttribute('required');
                areaInput.setAttribute('required', 'required');
                salarioInput.setAttribute('required', 'required');
            } else {
                // Si se selecciona otro rol, ocultar ambos conjuntos de campos adicionales
                clientFields.style.display = 'none';
                employeeFields.style.display = 'none';
                regimenFiscalInput.removeAttribute('required');
                usoFiscalInput.removeAttribute('required');
                areaInput.removeAttribute('required');
                salarioInput.removeAttribute('required');
            }
        });
    </script>
</body>
</html>
